<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Quest√£o 2</title>
</head>

<body>
    <form name="formEntrada">
        <div>
            <label>Entrada: <input type="text" name="entrada" /></label>
        </div>
    </form>
    <div>
        <button id="empilhar">Empilhar</button>
        <button id="desempilhar">Desempilhar</button>
    </div>
    <ol id="lista">
    </ol>
    <script>
        var formEntrada = document.forms.formEntrada;
        var bEmpilhar = document.querySelector("#empilhar");
        var bDesempilhar = document.querySelector("#desempilhar");
        var lista = document.querySelector("#lista");
        var entrada = formEntrada.entrada;
        bEmpilhar.addEventListener("click", function empilharNaLista() {
            //impede de criar elemento sem valor
            if (entrada.value != "") {
                var novoElemento = document.createElement("li");
                novoElemento.textContent = entrada.value;
                lista.insertBefore(novoElemento, lista.firstChild);
                formEntrada.reset();
            }
        });
        bDesempilhar.addEventListener("click", function desempilharDaLista() {
            lista.removeChild(lista.firstChild);
            formEntrada.reset();
        })
    </script>
</body>

</html>
